<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rod Ninja Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <img id="box" src="assets/box.png" alt="Box">
        <canvas id="game-canvas"></canvas>
        <div id="score">Rods Grabbed: 0
            <ul id="grabbedList" style="list-style:none; padding:0; margin:0; display:none;"></ul>
        </div>
        <div id="rodRadiosContainer">
            <label for="rodDropdown">Rods: </label>
            <select id="rodDropdown">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7" selected>7</option>
            </select>
        </div>
        <div id="startBtnContainer">
            <button id="startBtn">Start<br>Game</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
